<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthCare Plus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/Logo.png" alt="HealthCare Plus Logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="enrollment.html">Enrollment</a></li>
                    <li><a href="claims.html">Claims</a></li>
                    <li><a href="benefits.html">Benefits</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <div class="auth-buttons">
                    <a href="login.html" class="btn-link">Login</a>
                    <a href="register.html" class="btn primary">Register</a>
                </div>
                <div class="user-profile">
                    <button class="profile-toggle">
                        <img src="images/default-avatar.png" alt="User Avatar" id="userAvatar">
                        <span id="userName">John Doe</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="profile-dropdown">
                        <a href="dashboard.html" class="profile-dropdown-item">
                            <i class="fas fa-columns"></i>
                            Dashboard
                        </a>
                        <a href="claims-status.html" class="profile-dropdown-item">
                            <i class="fas fa-file-medical"></i>
                            Claims Status
                        </a>
                        <a href="profile.html" class="profile-dropdown-item">
                            <i class="fas fa-user"></i>
                            My Profile
                        </a>
                        <hr>
                        <a href="#" class="profile-dropdown-item logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
                <button class="dark-mode-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="search-container">
                <button class="search-toggle">
                    <i class="fas fa-search"></i>
                </button>
                <div class="search-overlay">
                    <div class="search-box">
                        <input type="text" placeholder="Search for services, information...">
                        <div class="search-results">
                            <!-- Results will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-box">
                    <h1>Create Your Account</h1>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <button type="submit" class="btn primary">Register</button>
                    </form>
                    <div class="auth-links">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Same footer structure -->
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
